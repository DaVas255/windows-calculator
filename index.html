<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">

        <div class="calculator">

            <div class="calculator__control-panel">
                Калькулятор

                <div class="control-panel__buttons">
                    <button class="button__func"></button>
                    <button class="button__func"></button>
                    <button class="button__func"><img src="png/close.png" width="15px" height="15px" alt=""></button>
                </div>

            </div>

            <div class="calculator__head">
                <div class="">
                    <button class="head__button"><img src="png/menyu_q5wpwvho6gh3_32.png" width="13px" alt=""></button>
                    <span class="head__type">Обычный</span>
                </div>
                
                <button class="head__button"><img src="png/istorii_oi7ikxvnx3r1_32.png" width="20px" alt=""></button>
            </div>
            <input class="calculator__input" type="number" placeholder="0" style="direction: rtl;">
            
            <div class="calculator__buttons">
                <div class="buttons__row">
                    <button class="button__func">MC</button>
                    <button class="button__func">MR</button>
                    <button class="button__func">M+</button>
                    <button class="button__func">M-</button>
                    <button class="button__func">MS</button>
                    <button class="button__func">M</button>
                </div>
                <div class="buttons__row">
                    <button class="button__arifm button">%</button>
                    <button class="button__arifm button">CE</button>
                    <button class="button__arifm button">C</button>
                    <button class="button__arifm button">x</button>
                </div>
                <div class="buttons__row">
                    <button class="button__arifm button">1/x</button>
                    <button class="button__arifm button">x^2</button>
                    <button class="button__arifm button">x^1/2</button>
                    <button class="button__arifm button">/</button>
                </div>
                <div class="buttons__row">
                    <button class="button__main button">7</button>
                    <button class="button__main button">8</button>
                    <button class="button__main button">9</button>
                    <button class="button__arifm button">x</button>
                </div>
                <div class="buttons__row">
                    <button class="button__main button">4</button>
                    <button class="button__main button">5</button>
                    <button class="button__main button">6</button>
                    <button class="button__arifm button">-</button>
                </div>
                <div class="buttons__row">
                    <button class="button__main button">1</button>
                    <button class="button__main button">2</button>
                    <button class="button__main button">3</button>
                    <button class="button__arifm button">+</button>
                </div>
                <div class="buttons__row">
                    <button class="button__main button">+/-</button>
                    <button class="button__main button">0</button>
                    <button class="button__main button">,</button>
                    <button class="button__equals button">=</button>
                </div>
            </div>
        

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
